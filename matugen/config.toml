[config.wallpaper]
command = "swww"
arguments = ["img", "--transition-type", "any", "--transition-fps", "60"]
set = true

[templates.waybar]
input_path = '~/.config/matugen/templates/colors.css'
output_path = '~/.config/waybar/colors.css'
post_hook = 'pkill -SIGUSR2 waybar'

[templates.kitty]
input_path = '~/.config/matugen/templates/kitty-colors.conf'
output_path = '~/.config/kitty/colors.conf'
post_hook = "kill -SIGUSR1 $(pidof kitty)"

[templates.hyprland]
input_path = '~/.config/matugen/templates/hyprland-colors.conf'
output_path = '~/.config/hypr/colors.conf'
post_hook = 'hyprctl reload'

[templates.rofi]
input_path = '~/.config/matugen/templates/rofi-colors.rasi'
output_path = '~/.config/rofi/colors.rasi'

[templates.cava]
input_path = '~/.config/matugen/templates/matugen-cava'
output_path = '~/.config/cava/config'
post_hook = 'pkill -SIGUSR1 cava' 

[templates.vesktop]
input_path = '~/.config/matugen/templates/midnight-discord.css'
output_path = '~/.config/vesktop/themes/matugen.css'

[templates.btop]
input_path = '~/.config/matugen/templates/cider.scss'
output_path = '~/.config/sh.cider.genten/themes/15/pink.scss'

[templates.keyboard]
input_path = '~/.config/matugen/templates/keyboard-color.css'
output_path = '~/.config/matugen/keyboard-color.css'
post_hook = 'asusctl aura static -c $(cat ~/.config/matugen/keyboard-color.css)'

[templates.sddm]
input_path = '~/.config/matugen/templates/sddm-theme.conf'
output_path = '/usr/share/sddm/themes/simple-sddm/theme.conf'

